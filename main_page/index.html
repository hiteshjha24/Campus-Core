    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            justify-content: space-between;
        }

        header img {
            height: 40px;
            margin-right: 1rem;
        }
        #viv{
            height:100px;
            padding-top:  300px;
            padding-right: 100px;
            
        }



    #viv img {
      border-radius: 50%;
      
    }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav {
      display: flex;
      gap: 1rem;
    }

        nav a {
            position: relative;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ffffff;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            background-color: #333333;
        }

        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-section {
            width: 45%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            font-style: italic;
            animation: textFadeIn 3s ease-in-out infinite;
        }

        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .slider {
            position: relative;
            top: 1rem;
            right: 0;
            width: 50%;
            margin-left: auto;
        }

        .slider img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            min-width: 100%;
        }

        .button {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .button:hover {
            background-color: #333333;
        }

        .bottom-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 2rem;
            padding: 1rem;
        }

        .bottom-section img {
            width: 40%;
            margin-left: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

        }

        }
      
        /* Custom dropdown arrow */
