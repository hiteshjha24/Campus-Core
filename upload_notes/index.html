<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find and upload</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo" class="nav">
        <img src="logo.jpg" alt="">
      </div>
      <div id="webname" class="nav">
        <p>Campus Core</p>
      </div>
    </div>
    <div id="fakeheader">
    </div>

    <div id="form-container">
      <h2>Upload Notes</h2>
      <form id="uploadForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
        <label for="file">Choose File:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    
        <div id="form-container">
          <h2>Download Notes</h2>
          <form id="downloadForm">
            <label for="subcode">Subject code:</label>
            <input type="text" id="subcode" name="subcode" placeholder="Enter subject code" required>
    
            <button type="button" onclick="downloadNote()">Download</button>
          </form>
        </div>
  </div>
  <script src="script2.js"></script>
</body>

</html>
